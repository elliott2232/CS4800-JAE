<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="login_style.css" rel="stylesheet" type="text/css" />
        <title>Login Page</title>
    </head>
    <body>
        <div class="background-image"></div>    
        <div class="login-container">
            <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name = "email" required style="width:260px">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" required style="width:260px">
                    </div>
                <button type="submit" class="login-button" onclick="window.location.href='home.html'">
                    Log In
                </button>
            </form>
            <p>Don't have an account? <a href="Create_Account.html">Create Account</a></p>
        </div>
    </body>
</html>
